<div class="">
    <h1>Bij- en afschrijvingen</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Omschrijving</th>
                <th>Bedrag</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="transaction in vm.transactions">
                <td>{{transaction['Datum']}}</td>
                <td>{{transaction['Naam / Omschrijving']}}</td>
                <td>{{(transaction['Af Bij'] == 'Bij' ? '':'-')+transaction['Bedrag (EUR)']}}</td>
            </tr>
        </tbody>
    </table>
</div>
